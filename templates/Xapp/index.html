<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VETERINARIA - Navidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #2C3E50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 2rem;
            user-select: none;
            pointer-events: none;
            animation: snowflakes 8s linear infinite;
        }

        @keyframes snowflakes {
            0% { top: -10px; left: 10%; opacity: 0.8; }
            100% { top: 100%; left: 90%; opacity: 0.1; }
        }

        .alert {
            background-color: #e53946;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-out;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .alert h1 {
            color: #fff;
            font-size: 2.8rem;
            margin-bottom: 20px;
        }

        .btn-info {
            background-color: #43a047;
            border: none;
            padding: 18px 35px;
            font-size: 1.25rem;
            font-weight: 600;
            border-radius: 50px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
        }

        .btn-info:hover {
            background-color: #388e3c;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn-info:active {
            background-color: #2c6d2f;
            transform: translateY(0);
        }

        .container {
            max-width: 900px;
            margin: 80px auto;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .col-12 {
            max-width: 400px;
            width: 100%;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body class="container mt-5">

    <!-- Efecto de nieve -->
    <div class="snowflake" style="top: 0%; left: 10%;">❄</div>
    <div class="snowflake" style="top: 10%; left: 30%;">❄</div>
    <div class="snowflake" style="top: 20%; left: 50%;">❄</div>
    <div class="snowflake" style="top: 30%; left: 70%;">❄</div>
    <div class="snowflake" style="top: 40%; left: 90%;">❄</div>
    <div class="snowflake" style="top: 50%; left: 20%;">❄</div>
    <div class="snowflake" style="top: 60%; left: 40%;">❄</div>
    <div class="snowflake" style="top: 70%; left: 60%;">❄</div>
    <div class="snowflake" style="top: 80%; left: 50%;">❄</div>
    <div class="snowflake" style="top: 90%; left: 80%;">❄</div>

    <!-- Título principal con toque navideño -->
    <div class="alert text-center mb-5">
        <h1>¡Feliz Navidad!</h1>
        <p>Bienvenidos a nuestra Veterinaria</p>
    </div>

    <div class="row">
        <div class="col-12 mb-3">
            <a href="{% url 'listadoAnimales' %}" class="btn btn-info w-100">VER ANIMALES</a>
        </div>
        <div class="col-12 mb-3">
            <a href="/personas" class="btn btn-info w-100">VER PERSONAS</a>
        </div>
        <div class="col-12 mb-3">
            <a href="{% url 'logout' %}" class="btn btn-info w-100">CERRAR SESIÓN</a> <!-- Botón para cerrar sesión -->
        </div>
    </div>

</body>
</html>
