<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Persona</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google Fonts (Poppins for modern design) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #f8f9fa, #e2e6ea);
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
        }

        .container {
            max-width: 600px;
            background: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }

        .alert {
            font-size: 2rem;
            padding: 20px;
            text-align: center;
            background-color: #d1ecf1;
            border-radius: 15px;
            color: #333;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 20px;
            background: #f8f9fa;
            border: 1px solid #ced4da;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.1), inset -5px -5px 10px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .btn {
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease-in-out;
            font-weight: 600;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            color: #fff;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-info:hover {
            background-color: #138496;
            border-color: #138496;
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .btn-info:focus {
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
            outline: none;
        }

        .back-btn {
            background: #e0e5ec;
            border-radius: 15px;
            padding: 12px 20px;
            color: #444;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: box-shadow 0.3s ease;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.1), -4px -4px 12px rgba(255, 255, 255, 0.7);
        }

        .back-btn:hover {
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.15), -6px -6px 20px rgba(255, 255, 255, 0.8);
        }

        .d-flex {
            justify-content: space-between;
            margin-top: 30px;
        }
    </style>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        {% if p2 == 2 %}
        <div class="alert alert-info text-center">AGREGAR PERSONAS</div>
        {% else %}
        <div class="alert alert-info text-center">ACTUALIZAR PERSONAS</div>
        
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}

            <!-- Submit button with neumorphism effect -->
            {% if p2 == 2 %}
            <input type="submit" value="AGREGAR PERSONAS" class="btn btn-info">
            {% else %}
            <input type="submit" value="ACTUALIZAR PERSONAS" class="btn btn-info">
            {% endif %}
        </form>

        <!-- Back button with neumorphism effect -->
        <div class="d-flex justify-content-between">
            <a href="/personas" class="back-btn">VOLVER AL LISTADO</a>
        </div>
    </div>

</body>
</html>
